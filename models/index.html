---
layout: default
---
<article class="model-detail">
  <!-- Model Title -->
  <h1 class="model-title">{{ page.title }}</h1>

  <!-- Model Gallery -->
  <div class="model-gallery">
    {% for image in page.images %}
      <img 
        src="{{ image | relative_url }}" 
        alt="{{ page.title }} - Image {{ forloop.index }}" 
        loading="lazy"
      >
    {% endfor %}
  </div>

  <!-- Model Details -->
  <div class="model-specs">
    <h2>Details</h2>
    <ul>
      <li><strong>Category:</strong> {{ page.category }}</li>
      <li><strong>Software:</strong> {{ page.software | join: ", " }}</li>
      <li><strong>Polycount:</strong> {{ page.polycount }}</li>
      <li><strong>Textures:</strong> {{ page.textures }}</li>
    </ul>
  </div>

  <!-- Model Description -->
  <div class="model-description">
    <h2>Overview</h2>
    {{ content }}
  </div>

  <!-- Back to Portfolio -->
  <div class="back-to-portfolio">
    <a href="{{ '/models/' | relative_url }}" class="btn">Back to Portfolio</a>
  </div>
</article>
