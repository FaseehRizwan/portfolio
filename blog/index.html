---
layout: default
title: Blog
---
<section class="blog-section">
  <div class="blog-header">
    <h1>Blog</h1>
    <p class="tagline">Insights, tutorials, and updates from my creative journey.</p>
  </div>

  <!-- Optional: Search Bar -->
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search posts...">
    <button id="search-button" class="btn btn-primary">Search</button>
  </div>

  <!-- Blog Categories -->
  <div class="blog-categories">
    <button data-category="all" class="category-btn active">All</button>
    <button data-category="tutorials" class="category-btn">Tutorials</button>
    <button data-category="workflow" class="category-btn">Workflow</button>
    <button data-category="industry" class="category-btn">Industry</button>
    <button data-category="updates" class="category-btn">Updates</button>
  </div>

  <!-- Blog Grid -->
  <div class="blog-grid">
    {% for post in site.posts %}
      <article class="blog-post" data-category="{{ post.category }}">
        <a href="{{ post.url | relative_url }}">
          <div class="post-image">
            <img 
              src="{{ post.image | default: '/assets/images/default-blog.webp' | relative_url }}" 
              alt="{{ post.title }}" 
              loading="lazy"
            >
          </div>
          <div class="post-content">
            <h2>{{ post.title }}</h2>
            <div class="post-meta">
              <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
              <span class="post-category">{{ post.category }}</span>
            </div>
            <p>{{ post.excerpt }}</p>
          </div>
        </a>
      </article>
    {% endfor %}
  </div>
</section>
