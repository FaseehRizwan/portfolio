---
layout: default
title: Home
---
<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>3D Model Artist & Game Developer</h1>
    <p>Creating immersive assets for games, architecture, and film</p>
    <a href="#featured" class="btn">View Portfolio</a>
  </div>
</section>

<!-- Featured Models -->
<section id="featured" class="featured-models">
  <h2>Featured Work</h2>
  <div class="model-grid">
    {% for model in site.models limit:4 %}
      <a href="{{ model.url | relative_url }}" class="model-card">
        <img 
          src="{{ model.images[0] | relative_url }}" 
          alt="{{ model.title }}" 
          loading="lazy"
        >
        <div class="model-info">
          <h3>{{ model.title }}</h3>
          <span class="model-category">{{ model.category }}</span>
        </div>
      </a>
    {% endfor %}
  </div>
</section>

<!-- Call to Action -->
<section class="cta">
  <h2>Ready to Collaborate?</h2>
  <a href="{{ '/contact/' | relative_url }}" class="btn">Get in Touch</a>
</section>
